<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WWF.xxx — скоро запуск</title>
    <meta name="description" content="Сайт в разработке. Скоро запуск." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="splash" class="splash" aria-hidden="false">
      <main>
        <section class="card">
          <div class="badge">в разработке</div>
          <h1>WWF.xxx</h1>
          <p>Мы готовим запуск и наполняем сайт контентом. Возвращайтесь чуть позже.</p>
          <div class="meta">
            <span>скоро запуск</span>
          </div>
        </section>
      </main>
    </div>

    <div id="app" class="app" aria-hidden="true">
      <main class="app-shell">
        <!-- здесь будет основной контент сайта -->
      </main>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("dev") === "1") {
        localStorage.setItem("devMode", "1");
      }
      if (params.get("dev") === "0") {
        localStorage.removeItem("devMode");
      }
      const isDev = localStorage.getItem("devMode") === "1";
      document.body.classList.toggle("show-site", isDev);
      document.getElementById("splash").setAttribute("aria-hidden", String(isDev));
      document.getElementById("app").setAttribute("aria-hidden", String(!isDev));
    </script>
  </body>
</html>
